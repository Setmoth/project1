{% extends "layout.html" %}

{% block title %}
	Search
{% endblock %}

{% block main %}
  <div class="search">
    <form action="/search" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="key" placeholder="isbn | title | author" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
  </div>
  <div class="books">
    <form action="/search" method="post" name="books">   
        <table id="roster" class="table table-striped table-hover" style="width:100%">
          <thead>
            <tr class="text-left">
              <th>ISBN</th> 
              <th>TITLE</th> 
              <th>AUTHOR</th>
              <th>YEAR</th>
            </tr>
          </thead>
          <tbody>
    				{% for book in books -%} <!-- Trim white space -->
    				 <tr class="text-left" onclick="document.location='{{ url_for('title', id=book[1]) }}'" style="cursor:hand">
              <div>
                <td>{{ book[4] }}</td>
                <td>{{ book[2] }}</td>
                <td>{{ book[0] }}</td>
                <td>{{ book[3] }}</td>
              </div>    
    				 </tr>
    				{% endfor %}   
          </tbody>
        </table>
    </form>
  </div>
    
{% endblock %}
